<div class="container">
  <h2>{{ isEditMode ? 'Editar Funcionário' : 'Novo Funcionário' }}</h2>
  
  <form [formGroup]="employeeForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <label for="name">Nome</label>
      <input type="text" id="name" formControlName="name">
      <div *ngIf="employeeForm.get('name')?.invalid && employeeForm.get('name')?.touched" class="error">
        O nome é obrigatório.
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email">
      <div *ngIf="employeeForm.get('email')?.invalid && employeeForm.get('email')?.touched" class="error">
        <span *ngIf="employeeForm.get('email')?.errors?.['required']">O email é obrigatório.</span>
        <span *ngIf="employeeForm.get('email')?.errors?.['email']">Formato de email inválido.</span>
      </div>
    </div>

    <div class="form-group">
      <label for="role">Cargo</label>
      <input type="text" id="role" formControlName="role">
      <div *ngIf="employeeForm.get('role')?.invalid && employeeForm.get('role')?.touched" class="error">
        O cargo é obrigatório.
      </div>
    </div>

    <div class="form-group checkbox-group">
      <input type="checkbox" id="active" formControlName="active">
      <label for="active">Ativo</label>
    </div>

    <div *ngIf="submitMessage" class="submit-message {{ employeeForm.valid ? 'success' : 'error' }}">
      {{ submitMessage }}
    </div>

    <div class="form-actions">
      <button type="submit" [disabled]="employeeForm.invalid" class="btn-save">
        Salvar
      </button>
      <button type="button" [routerLink]="['/employees']" class="btn-cancel">
        Cancelar
      </button>
    </div>
  </form>
</div>
